<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Alata|Nunito&display=swap" rel="stylesheet">
  <title>Clickbait dashboard</title>
</head>
<body>
  
  <!-- HEAEDER -->
  <header class="header-menu">
    <h2>Clickbait Dashboard</h2>
  </header>

  <!-- WEATHER INFO -->
  <section class="weather">
    <article class="weather-today">
      <p id="city"></p>
      <p id="temp"></p>
      <p id="description"></p>
      <p id="wind"></p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </article>

    <article id="forecast" class="weather-forecast">
      <!-- 5 day forecast here -->
    </article>
  </section>



  <!-- SL TRAFIKINFO ? -->

  <!-- FOOTER -->

  <script src="script.js"></script>
</body>
</html>
