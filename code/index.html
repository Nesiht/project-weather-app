<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Alata|Nunito&display=swap" rel="stylesheet">
  <title>Clickbait dashboard</title>
</head>
<body>
  

  <!-- WEATHER INFO -->
  <section class="weather">
    <article class="weather-today">
      <h1 id="city"></h1>
        <article class="small-card">
          <p class="icon temp" id="temp"></p>
          <p class="icon description" id="description"></p>
          <p class="icon wind" id="wind"></p>
        </article>

        <article class="small-card">
          <p class="icon sun">Sunrise</p>
          <p class="icon rise" id="sunrise"></p>
          <p class="icon set" id="sunset"></p>
          <p class="icon sun">Sunset</p>
        </article>

    </article>
    <article>
      <h1>5 day forecast</h1>
      <article class="weather-forecast" id="forecast">
      </article>
  </article>
  </section>



  <!-- SL TRAFIKINFO ? -->

  <!-- FOOTER -->

  <script src="script.js"></script>
</body>
</html>
